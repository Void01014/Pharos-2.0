    <header class="px-20 bg-black text-white rounded-b-[40px] shadow-[0_3px_20px_#ED27ff61]">
		<div class="bx bx-menu" id="menu-icon"></div>
		<ul class="flex justify-evenly items-center md:h-[60px] navbar">
			<li><a href="index.html" class="text-xl font-bold"><img src="img/Logo.png" width="60px" alt="logo"></a></li>
			<li><a href="guide.html">Guide</a></li>
			<li><a href="market.html">Market</a></li>
			<li class="md:w-[14vw] h-[100px] transition-transform duration-300 hover:scale-110 md:self-start relative bottom-[5px]"><a

        <main>
            <h1 class="text-[#E1FF00] text-7xl text-center mt-[calc(4rem+5vw)]" style="font-family: Dystopian; 
           text-shadow: 
             0 3px 5px #ff00d9,
             0 0 10px #ff00d9;">
                Store
            </h1>

            <section class="mt-20" id="filter_btns">
                <h2 class="ml-5 md:ml-40 text-white text-3xl">Filter by:</h2>
                <div class="flex justify-center gap-5 mt-10 flex-wrap">
                    <button id="com" clicked="true"><span class="inline-block text-2xl bg-green-500 py-3 w-[calc(7rem+5.5vw)] text-center rounded-[2.5px] shadow-[0_3px_20px_#40ff00] pointer-events-none">Common</span></button>
                    <button id="rare" clicked="true"><span class="inline-block text-2xl bg-[#266BFF] py-3 w-[calc(7rem+5.5vw)] text-center rounded-[2.5px] shadow-[0_3px_20px_#266BFF] pointer-events-none">Rare</span></button>
                    <button id="sup_rare" clicked="true"><span class="inline-block text-2xl bg-[#C300FF] py-3 w-[calc(7rem+5.5vw)] text-center rounded-[2.5px] shadow-[0_3px_20px_#C210BF] pointer-events-none">Super Rare</span></button>
                    <button id="ult_rare" clicked="true"><span class="inline-block text-2xl bg-[#DCB801] py-3 w-[calc(7rem+5.5vw)] text-center rounded-[2.5px] shadow-[0_3px_20px_#DCB801] pointer-events-none">Ultra Rare</span></button>
                    <button id="sec_rare" clicked="true"><span class="inline-block text-2xl bg-[#CDCDCD] py-3 w-[calc(7rem+5.5vw)] text-center rounded-[2.5px] shadow-[0_0px_40px_#CDCDCD] pointer-events-none">Secret Rare</span></button>
                </div>
            </section>

            <section class="flex flex-wrap gap-8 mt-10 justify-center py-10 md:px-[20vw]" id="card-container" >
                

            </section>
            
            <section>
                <h3 class="text-3xl md:text-5xl text-white text-center">Total cards: <span id="T_number"></span></h3>
                <br>
                <h3 class="text-3xl md:text-5xl text-white text-center">Total price: <span id="T_price"></span></h3>
                <button id="order" class="w-full mt-20 mb-10 md:mb-20"><span class="inline-block text-2xl bg-cyan-500 py-3 w-[calc(7rem+5.5vw)] text-center rounded-[2.5px] shadow-[0_3px_20px_cyan] pointer-events-none">Purchase</span></button>
            </section>

        </main>
    </header>
